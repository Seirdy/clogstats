---
exclude: |
  ^tests/sample_logs/.*\.weechatlog$|
  ^ignore/.*|
  (LICENSE.*|COPYING.*)
default_language_version:
  python: python3
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: check-merge-conflict
      - id: end-of-file-fixer
  - repo: local
    hooks:
      - id: poetry-check
        name: poetry-check
        entry: poetry check
        language: system
        files: ^pyproject\.toml$
        pass_filenames: false

      - id: pyupgrade
        name: pyupgrade
        entry: poetry run pyupgrade
        args: [--py36-plus]
        language: system
        types: [python]

      - id: autoflake
        name: autoflake
        entry: autoflake .
        args: [
          -r,
          --in-place,
          --remove-unused-variables,
          --remove-all-unused-imports,
        ]
        language: system
        types: [python]
        pass_filenames: false

      - id: add-trailing-comma
        name: add-trailing-comma
        entry: add-trailing-comma
        args: [--py36-plus]
        language: system
        types: [python]
        pass_filenames: false

      - id: isort
        name: isort
        entry: poetry run isort
        language: system
        types: [python]

      - id: black
        name: black
        entry: poetry run black .
        language: system
        types: [python]

      - id: flakehell
        name: flakehell
        entry: poetry run flakehell lint
        language: system
        types: [python]

      - id: mypy
        name: mypy
        entry: poetry run mypy .
        args: [
          --warn-no-return,
          --warn-unreachable,
          --strict,
          --implicit-optional,
        ]
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: poetry run pytest
        language: system
        types: [python]
        pass_filenames: false
