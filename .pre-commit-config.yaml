---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: poetry-check
        name: poetry-check
        entry: poetry check
        language: system
        files: ^pyproject\.toml$
        pass_filenames: false

      - id: isort
        name: isort
        entry: poetry run isort
        language: system
        types: [python]

      - id: black
        name: black
        entry: poetry run black .
        language: system
        types: [python]

      - id: flakehell
        name: flakehell
        entry: poetry run flakehell lint
        language: system
        types: [python]

      - id: mypy
        name: mypy
        entry: poetry run mypy .
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: poetry run pytest
        language: system
        types: [python]
        pass_filenames: false
